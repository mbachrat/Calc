<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="body">
    <div id="container">
        <div id="display">
            <h1 id="text">100</h1>
        </div>
        <div id="keys">
            <div id="rowOne">
                <button value="1" id="one">
                    1
                </button>
                <button value="2" id="two">
                    2
                </button>
                <button value="3" id="three">
                    3
                </button>
                <button value="รท" id="divide">
                    รท
                </button>
            </div>
            <div id="rowTwo">
                <button value="4" id="four">
                    4
                </button>
                <button value="5" id="five">
                    5
                </button>
                <button value="6" id="six">
                    6
                </button>
                <button value="x" id="multiply">
                    x
                </button>
            </div>
                <div id="rowThree">
                    <button value="7" id="seven">
                        7
                    </button>
                    <button value="8" id="eight">
                        8
                    </button>
                    <button value="9" id="nine">
                        9
                    </button>
                    <button value="-" id="subtract">
                        -
                    </button>  
                </div>
                <div id="rowFour">
                    <button value="0" id="zero">
                        0
                    </button>
                    <button value="clear" id="clear">
                        clear
                    </button>
                    <button value="=" id="equals">
                        =
                    </button>
                    <button value="+" id="add">
                        +
                    </button>  
                </div>
            </div>
        </div>



   


    <script src="main.js"></script> 
</div>
</body>
</html>
