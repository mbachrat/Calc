<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div id="body">
    <div id="container">
        <div id="display">
            <h1>100</h1>
        </div>
        <div id="keys">
            <div id="rowOne">
                <div id="one">
                    <p>1</p>
                </div>
                <div id="two">
                    <p>2</p>
                </div>
                <div id="three">
                    <p>3</p>
                </div>
                <div id="divide">
                    <p>รท</p>
                </div>
            </div>
            <div id="rowTwo">
                <div id="four">
                    <p>4</p>
                </div>
                <div id="five">
                    <p>5</p>
                </div>
                <div id="six">
                    <p>6</p>
                </div>
                <div id="multiply">
                    <p>x</p>
                </div>
            </div>
                <div id="rowThree">
                    <div id="seven">
                        <p>7</p>
                    </div>
                    <div id="eight">
                        <p>8</p>
                    </div>
                    <div id="nine">
                        <p>9</p>
                    </div>
                    <div id="subtract">
                        <p>-</p>
                    </div>  
                </div>
                <div id="rowFour">
                    <div id="zero">
                        <p>0</p>
                    </div>
                    <div id="equals">
                        <p>=</p>
                    </div>
                    <div id="add">
                        <p>+</p>
                    </div>  
                </div>
            </div>
        </div>



   


    <script src="main.js"></script> 
</div>
</body>
</html>
